<div id="ncstate-utility-bar"></div>

<h2 >Impact of Future Climate Events on NC Animal Agriculture Systems</h2>

<form method="POST" action="/submit" enctype="multipart/form-data" >
  <div class="container" >
      <div class="form-group" x-data="{ fileName: '' }">
      <div class="input-group shadow">
        <span class="input-group-text px-3 text-muted"><i class="fas fa-image fa-lg"></i></span>
          <input type="file"  required x-ref="file" @change="fileName = $refs.file.files[0].name" name="climateFile" class="d-none" >
        <input type="text" class="form-control form-control-lg"  x-model="fileName==''?'Upload Climate File':fileName" readonly  >
        <button class="browse btn btn-primary px-4" type="button" x-on:click.prevent="$refs.file.click()" ><i class="fas fa-image" ></i> Browse</button>
      </div>
      <br>

    </div>
    <div class="form-group" x-data="{ fileName: '' }">
      <div class="input-group shadow">
        <span class="input-group-text px-3 text-muted"><i class="fas fa-image fa-lg"></i></span>
        <input type="file"  id="farmFile"   x-ref="file" @change="fileName = $refs.file.files[0].name" name="farmFile" class="d-none" required>
        <input type="text" class="form-control form-control-lg"  x-model="fileName==''?'Upload Farm File':fileName" readonly>
        <button class="browse btn btn-primary px-4" type="button" x-on:click.prevent="$refs.file.click()"  ><i class="fas fa-image"></i> Browse</button>
      </div>
      <br>

    </div>
    <div class="form-group" x-data="{ fileName: '' }">
      <div class="input-group shadow">
        <span class="input-group-text px-3 text-muted"><i class="fas fa-image fa-lg"></i></span>
          <input type="file"  id="fieldFile"  required x-ref="file" @change="fileName = $refs.file.files[0].name" name="fieldFile" class="d-none">
        <input type="text" class="form-control form-control-lg" x-model="fileName==''?'Upload Field File':fileName" readonly>
        <button class="browse btn btn-primary px-4" type="button" x-on:click.prevent="$refs.file.click()"><i class="fas fa-image"></i> Browse</button>
      </div>
    </div>
    <br>
      <button type="submit" class="form-control form-control-lg"  x-model="fileName">Download</button>
  </div>
</form>
